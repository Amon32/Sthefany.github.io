<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff6b9e, #8e44ad, #3498db, #2ecc71);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Arial', sans-serif;
    perspective: 1000px;
    overflow: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .falling-icons {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .falling-icon {
    position: absolute;
    font-size: 2rem;
    color: rgba(255, 255, 255, 0.7);
    animation: fall linear infinite;
    opacity: 0.7;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
    }
  }

  .birthday-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 500px;
    width: 90%;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
    transform: rotateX(10deg);
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  .title {
    color: #ff6b9e;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    margin-bottom: 1rem;
  }

  .biblical-message {
    background: linear-gradient(45deg, #8e44ad, #3498db);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: bold;
    font-size: 1.2rem;
    margin: 1.5rem 0;
    line-height: 1.6;
  }

  .icons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1rem 0;
  }

  .icon {
    font-size: 2rem;
    animation: float 2s ease-in-out infinite alternate;
  }

  .heart { color: #ff6b9e; }
  .star { color: #f1c40f; }
  .flower { color: #2ecc71; }
  .rocket { color: #3498db; }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-15px); }
  }
</style>
</head>
<body>
  <div id="falling-icons" class="falling-icons"></div>
  
  <div class="birthday-card">
    <h1 class="title">¡Feliz Cumpleaños Sthefany!</h1>
    
    <div class="icons-container">
      <i class="fas fa-heart icon heart"></i>
      <i class="fas fa-star icon star"></i>
      <i class="fas fa-flower icon flower"></i>
      <i class="fas fa-rocket icon rocket"></i>
    </div>

    <div class="biblical-message">
      "Porque yo sé los planes que tengo para ti", dice el Señor, "planes de bienestar y no de calamidad, para darte un futuro y una esperanza." - Jeremías 29:11
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script>
    function createFallingIcons() {
      const fallingIconsContainer = document.getElementById('falling-icons');
      const iconTypes = ['♥', '✦', '✿', '★'];
      
      function createIcon() {
        const icon = document.createElement('div');
        icon.classList.add('falling-icon');
        icon.textContent = iconTypes[Math.floor(Math.random() * iconTypes.length)];
        
        // Random starting position
        icon.style.left = `${Math.random() * 100}%`;
        icon.style.fontSize = `${Math.random() * 2 + 1}rem`;
        
        fallingIconsContainer.appendChild(icon);
        
        // GSAP animation for more sophisticated falling
        gsap.to(icon, {
          y: window.innerHeight + 100,
          rotation: Math.random() * 360,
          duration: Math.random() * 5 + 3,
          ease: 'linear',
          onComplete: () => {
            fallingIconsContainer.removeChild(icon);
            createIcon();
          }
        });
      }
      
      // Create initial set of falling icons
      for (let i = 0; i < 30; i++) {
        createIcon();
      }
    }

    createFallingIcons();
  </script>
</body>
</html>
