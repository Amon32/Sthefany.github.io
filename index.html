<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Feliz Cumpleaños Sthefany!</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ffd6e7, #c4f0ff, #ffecb3, #e6fffa, #f8e1ff, #ffcdd2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    h1 {
      color: #ff69b4;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .message {
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #666;
      margin: 1rem 0;
      line-height: 1.6;
      background: linear-gradient(45deg, #ff69b4, #9c27b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .special-message {
      color: #9c27b0;
      font-weight: bold;
      margin-top: 1.5rem;
      font-size: clamp(1.1rem, 3.2vw, 1.3rem);
      padding: 1rem;
      background: linear-gradient(135deg, #fff5f8, #f3e5f5);
      border-radius: 15px;
      animation: glow 3s infinite;
    }

    .giraffe {
      width: min(300px, 80%);
      height: 400px;
      margin: 0 auto;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
    }

    .giraffe .head {
      animation: headBob 3s infinite;
      transform-origin: bottom center;
    }

    .balloons {
      position: absolute;
      top: -50px;
      right: 20px;
      width: 100px;
      animation: float 4s infinite;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes headBob {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px rgba(156,39,176,0.2); }
      50% { box-shadow: 0 0 20px rgba(156,39,176,0.4); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      left: 0;
      top: 0;
    }

    .star {
      animation: twinkle 1.5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(0.8); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
      
      .giraffe {
        width: 70%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <svg class="stars" viewBox="0 0 500 500">
      <defs>
        <path id="star" d="M10,5 L12,10 L17,10 L13,14 L15,19 L10,16 L5,19 L7,14 L3,10 L8,10 Z" fill="#FFD700"/>
      </defs>
      <use href="#star" x="50" y="40" class="star"/>
      <use href="#star" x="150" y="60" class="star"/>
      <use href="#star" x="250" y="30" class="star"/>
      <use href="#star" x="350" y="70" class="star"/>
      <use href="#star" x="100" y="90" class="star"/>
      <use href="#star" x="200" y="20" class="star"/>
      <use href="#star" x="300" y="50" class="star"/>
    </svg>
    
    <h1>¡Feliz Cumpleaños Sthefany!</h1>
    
    <svg class="giraffe" viewBox="0 0 200 300">
      <g class="body">
        <path d="M80,200 Q90,180 100,150 T120,80" stroke="#FFE5B5" stroke-width="20" fill="none"/>
        <path d="M80,200 Q90,180 100,150 T120,80" stroke="#BA8C4B" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
        <rect x="70" y="200" width="60" height="80" fill="#FFE5B5" rx="10"/>
        <rect x="75" y="280" width="10" height="40" fill="#FFE5B5"/>
        <rect x="115" y="280" width="10" height="40" fill="#FFE5B5"/>
      </g>
      
      <g class="head">
        <ellipse cx="120" cy="80" rx="25" ry="35" fill="#FFE5B5"/>
        <circle cx="130" cy="70" r="5" fill="#333"/>
        <path d="M110,90 Q120,95 130,90" stroke="#333" stroke-width="2" fill="none"/>
        <circle cx="110" cy="75" r="4" fill="#BA8C4B"/>
        <circle cx="125" cy="85" r="4" fill="#BA8C4B"/>
        <circle cx="115" cy="95" r="4" fill="#BA8C4B"/>
      </g>
    </svg>

    <svg class="balloons" viewBox="0 0 100 100">
      <path d="M20,80 Q10,40 20,20 T40,20 T60,20 Q70,40 60,80 Z" fill="#FF69B4"/>
      <path d="M40,80 Q30,40 40,20 T60,20 T80,20 Q90,40 80,80 Z" fill="#87CEEB"/>
      <path d="M30,60 Q20,20 30,0 T50,0 T70,0 Q80,20 70,60 Z" fill="#FFB6C1"/>
    </svg>

    <div class="message">
      ¡Que este día esté lleno de alegría, sonrisas y momentos inolvidables!
      <br>
      Que todos tus deseos se hagan realidad.
    </div>

    <div class="special-message">
      Dios te bendiga Hna, eres muy especial, te quiero en Cristo Jesús ✝️
    </div>
  </div>
</body>
</html></body></html>
